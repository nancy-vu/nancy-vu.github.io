<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Widgets</title>
    <style>

         /* Navigation Bar */
         .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #651693;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between; 
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        }

        .navbar a {
            color: lightgray;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: #8083e6;
            color: white;
            border-radius: 5px;
            font-weight: bolder;
        }

        .nav-left {
        flex: 1; 
        }

        .nav-right {
        display: flex;
        justify-content: flex-end; 
        align-items: center;
        gap: 15px; 
        }

        .home-button {
        color: lightgray;
        text-decoration: none;
        padding: 10px 20px;
        font-size: 18px;
        transition: 0.3s ease-in-out;    
        }

        .home-button:hover {
            background-color: #9b0e0eea;
            color: white;
            border-radius: 5px;
            font-weight: bolder;
            text-decoration: underline;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
            align-items: center;
        }

        .dropbtn {
            cursor: pointer;
            padding: 10px 15px;
            color: white;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(141, 237, 196);
            min-width: 150px;
            box-shadow: 0px 4px 8px rgba(212, 199, 199, 0.2);
            border-radius: 5px;
        }

        .dropdown-content a {
            display: block;
            color: black;
            padding: 10px;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Home Section */

    </style>
</head>
<body>

    <nav>
        <div class="navbar">
            <div class="nav-left">
            <a href="index.html" class="home-button">üè†</a>
            </div>
            <div class="nav-right">
            <div class="dropdown">

                <div class="dropdown-content">

                    <a href="portfolio.html#resume">R√©sum√©</a>
                    <a href="portfolio.html#personal-life">Personal Adventures</a>
                </div>
            </div>

            <a href="#projects">Projects</a>
            </div>
        </div>
    </nav>

</body>
</html>
