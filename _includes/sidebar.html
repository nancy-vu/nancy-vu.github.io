<aside class="sidebar">
    <h2>Other Posts</h2>
    <ul>
      {% assign current_post = page.url %}
      {% for post in site.categories['blog'] %}
        {% if post.url != current_post %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
        {% if forloop.index == 10 %}
          {% break %}
        {% endif %}
      {% endfor %}
    </ul>
  </aside>
